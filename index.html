<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limn: create anything</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="titles">
      <h1 class="title">Limn</h1>
      <p class="subtitle">create anything</p>
    </div>

    <div class="settings">
      <div>
        <div class="color-picker-wrapper">
          <input type="color" value="#33ffa0" class="color-picker">
        </div>
        <button class="rainbow-toggle">Rainbow mode</button>
      </div>

      <div>
        <button class="grid-toggle">Hide grid lines</button>
        <button class="grid-color-toggle">Use white grid lines</button>
        <div class="slider-container">
          <label>Grid line opacity: 10%</label>
          <input type="range" min="0" max="100" value="10" class="grid-opacity-slider">
        </div>
      </div>

      <div>
        <div class="slider-container">
          <label>Canvas size: 16x16</label>
          <input type="range" min="1" max="72" value="16" class="canvas-size-slider">
        </div>
        <div class="canvas-clearer-wrapper">
          <button class="canvas-clearer">Clear canvas</button>
        </div>
      </div>
    </div>

    <div class="canvas"></div>
  </body>
</html>
