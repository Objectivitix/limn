<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limn: create anything</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="settings">
      <div class="color-picker-wrapper">
        <input type="color" value="#33ffa0" class="color-picker">
      </div>
      <button class="grid-line-toggle">Toggle grid lines</button>
      <div class="canvas-sizer-container">
        <label>Canvas size: 16x16</label>
        <input type="range" min="1" max="64" value="16" class="canvas-sizer">
      </div>
    </div>
    <div class="canvas"></div>
  </body>
</html>
